<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Configuración del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto 40px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            width: 80%;
            margin: auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
        }

        h2 {
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h2>Configuración del Sistema</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Clave</th>
            <th>Valor</th>
        </tr>
        {% for item in config %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.key }}</td>
            <td>{{ item.value }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Agregar / Editar Configuración</h2>

    <form method="POST">
        <label for="key">Clave:</label>
        <input type="text" name="key" id="key" required>

        <label for="value">Valor:</label>
        <textarea name="value" id="value" rows="4" required></textarea>

        <button type="submit">Guardar</button>
    </form>

    <div class="back-link">
        <a href="/">← Volver al Panel Principal</a>
    </div>
</body>

</html>
