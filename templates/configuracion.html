<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Configuraci√≥n del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto 40px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            width: 80%;
            margin: auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
        }

        h2 {
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h2>Configuraci√≥n del Sistema</h2>

    <table id="configTable">
        <tr>
            <th>ID</th>
            <th>Clave</th>
            <th>Valor</th>
            <th>Acci√≥n</th>
        </tr>
        {% for item in config %}
        <tr data-id="{{ item.id }}">
            <td>{{ item.id }}</td>
            <td>{{ item.key }}</td>
            <td contenteditable="true" class="editable">{{ item.value }}</td>
            <td>
                <button onclick="guardarEdicion({{ item.id }})">Guardar</button>
                <form method="POST" action="/delete-config" style="display:inline;">
                    <input type="hidden" name="id" value="{{ item.id }}">
                    <button type="submit" onclick="return confirm('¬øEliminar esta configuraci√≥n?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Agregar / Editar Configuraci√≥n</h2>

    <form method="POST">
        <label for="key">Clave:</label>
        <input type="text" name="key" id="key" required>

        <label for="value">Valor:</label>
        <textarea name="value" id="value" rows="4" required></textarea>

        <button type="submit">Guardar</button>
    </form>

    <div class="back-link">
        <a href="/">‚Üê Volver al Panel Principal</a>
    </div>

    <a href="/actualizar-configuracion-woocommerce" class="btn btn-success">
        üîÑ Actualizar datos desde WooCommerce
    </a>

    <script>
        function guardarEdicion(id) {
            const row = document.querySelector(`tr[data-id='${id}']`);
            const value = row.querySelector(".editable").innerText;
            fetch("/update-config-inline", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: id, value: value })
            })
                .then(res => res.json())
                .then(data => alert(data.message || "‚úÖ Configuraci√≥n actualizada"))
                .catch(err => alert("‚ùå Error al guardar"));
        }
    </script>

</body>

</html>
